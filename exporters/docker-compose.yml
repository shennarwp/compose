version: '3.7'

services:

  nodeexporter:
    image: prom/node-exporter:v0.18.1
    container_name: nodeexporter
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc)($$|/)'
    restart: unless-stopped
    networks:
      - nginx
    expose:
      - 9100
    labels:
      org.label-schema.group: "monitoring"

  cadvisor:
    image: gcr.io/google-containers/cadvisor:v0.34.0
    container_name: cadvisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /cgroup:/cgroup:ro
      - /dev/disk/:/dev/disk:ro
    restart: unless-stopped
    networks:
      - nginx
    labels:
      org.label-schema.group: "monitoring"

  nginxexporter:
    image: nginx/nginx-prometheus-exporter:0.6.0
    container_name: nginxexporter
    environment:
      - SCRAPE_URI=http://nginx/stub_status
    restart: always
    expose:
      - 9113
    networks:
      - nginx
    labels:
      org.label-schema.group: "monitoring"

  process-exporter:
    image: ncabatoff/process-exporter
    container_name: processexporter
    expose:
      - 9256
    privileged: true
    volumes:
      - '/proc:/host/proc'
      - './process-exporter.config.yml:/process-exporter.config.yml'
    command: '--procfs /host/proc -config.path /process-exporter.config.yml'
    networks:
      - nginx
    labels:
      org.label-schema.group: "monitoring"

networks:
  nginx:
    external: true
