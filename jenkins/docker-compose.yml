version: "3.7"

services:
  jenkins:
    image: jenkins-with-docker
    container_name: jenkins
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - JENKINS_OPTS="--prefix=/jenkins"
    volumes:
      - home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    restart: always
    expose:
      - 8080
    networks:
      - nginx

volumes:
  home:

networks:
  nginx:
    external: true
